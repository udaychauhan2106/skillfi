   <!-- ðŸŽ‰ Celebration Animation Script -->
  <script>
  window.addEventListener('load', () => {
    const colors = ["#FFD700", "#E6BE8A", "#F0E68C", "#C0C0C0", "#FFF8DC"];

    // --- 1. Initial Big Burst ---
    confetti({
      particleCount: 150,   // big burst
      spread: 360,
      startVelocity: 50,
      gravity: 0.5,
      origin: { x: 0.5, y: 0.4 },
      colors: colors,
      scalar: 0.9
    });

    // --- 2. Continuous Background Confetti ---
    function backgroundConfetti() {
      confetti({
        particleCount: 20,
        spread: 160,
        startVelocity: 40,
        origin: { x: Math.random(), y: Math.random() - 0.2 },
        colors: colors,
        gravity: 0.4,
        ticks: 150,
        scalar: 0.8
      });
    }
    // Run every 500ms
    setInterval(backgroundConfetti, 500);

    // --- Clean Congratulations Popup ---
    const popup = document.createElement('div');
    popup.className = 'fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-30 animate-fadeIn';
    popup.innerHTML = `
      <div class="bg-white rounded-3xl shadow-2xl p-10 text-center max-w-md animate-popIn">
        <h2 class="text-4xl font-bold text-blue-600 mb-4">ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p class="text-gray-700 text-xl mb-6">Youâ€™ve achieved an amazing score! Keep shining âœ¨</p>
        <button id="closePopup" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold shadow-md transition">Awesome!</button>
      </div>
    `;
    document.body.appendChild(popup);

    // Close popup
    document.getElementById('closePopup').addEventListener('click', () => {
      popup.classList.add('opacity-0');
      setTimeout(() => popup.remove(), 400);
    });
  });
</script>

<style>
  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  @keyframes fadeIn {
    from { opacity: 0; } 
    to { opacity: 1; }
  }
  .animate-popIn { animation: popIn 0.5s ease-out; }
  .animate-fadeIn { animation: fadeIn 0.3s ease-in; }
