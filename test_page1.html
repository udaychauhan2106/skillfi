  <script>
    // Webcam + MediaRecorder setup
    const video = document.getElementById('webcam');
    let mediaRecorder, recordedChunks = [];

    async function initWebcam() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = saveRecording;
    }
    initWebcam();

    function saveRecording() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      console.log("Video recorded:", url); // replace with server upload
    }

    // Questions (replace this with backend AI fetch)
    const questions = [
      "Explain a time when you solved a complex problem.",
      "Describe your favorite project and why it was successful.",
      "How do you handle tight deadlines?",
      "Explain a technical concept you recently learned.",
      "Describe a situation where you demonstrated leadership."
    ];

    let currentQuestion = 0;

    function startNextQuestion() {
      if (currentQuestion >= questions.length) {
        document.getElementById('notification').innerText = "All questions completed!";
        const endBtn = document.getElementById('endTestBtn');
        endBtn.disabled = false;
        endBtn.classList.remove("bg-gray-500","cursor-not-allowed");
        endBtn.classList.add("bg-blue-600","hover:bg-blue-700");
        return;
      }

      // Show question
      document.getElementById('aiQuestion').innerText = questions[currentQuestion];
      document.getElementById('notification').innerText = "Recording in progress...";

      recordedChunks = [];
      mediaRecorder.start();

      // Auto-stop after 60 sec
      setTimeout(() => {
        mediaRecorder.stop();
        document.getElementById('notification').innerText = "Recording complete. Loading next question...";
        currentQuestion++;
        // small delay for notification
        setTimeout(() => startNextQuestion(), 2000);
      }, 60000);
    }

    // Start Test automatically after webcam init
    video.onloadedmetadata = () => {
      startNextQuestion();
    };

    // End Test Button
    document.getElementById('endTestBtn').addEventListener('click', () => {
      alert("Test completed! Submitting your answers...");
      window.location.href = "score_page.html"; // replace with actual submission page
    });
  </script>
